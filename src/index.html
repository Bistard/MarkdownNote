<!DOCTYPE html>
<html>

<head>
  <title>Markdown Note</title>

  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' script-src 'self'">
       <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' script-src 'self'"> -->
  
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor/dist/toastui-editor.css">
  <link rel="stylesheet" href="../node_modules/prismjs/themes/prism.css">
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor-plugin-code-syntax-highlight/dist/toastui-editor-plugin-code-syntax-highlight.css">
  <link rel="stylesheet" href="../node_modules/tui-color-picker/dist/tui-color-picker.css">
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor-plugin-color-syntax/dist/toastui-editor-plugin-color-syntax.css">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/actionBarView/actionBar.css">
  <link rel="stylesheet" href="./css/actionView/actionView.css">
  <link rel="stylesheet" href="./css/actionView/folderView/folderView.css">
  <link rel="stylesheet" href="./css/actionView/folderView/folderTree.css">
  <link rel="stylesheet" href="./css/actionView/outlineView/outlineView.css">
  <link rel="stylesheet" href="./css/contentView/titleBar/titleBarView.css">
  <link rel="stylesheet" href="./css/contentView/titleBar/toolBarView.css">
  <link rel="stylesheet" href="./css/contentView/titleBar/tabBarView.css">
  <link rel="stylesheet" href="./css/contentView/markdownView/markdownView.css">
  <link rel="stylesheet" href="./css/contentView/markdownView/custom-toastui-style.css">
</head>

<body>
  <div id="mainApp">

    <div id="action-bar">

      <div id="action-buttion-container">  
        
        <div id="folder-button" class="button action-button">
          <img src="assets/icons/actionBarView/file.svg" class="vertical-center filter-white"></img>
        </div>

        <div id="outline-button" class="button action-button">
          <img src="assets/icons/actionBarView/list.svg" class="vertical-center filter-white"></img>
        </div>

        <div id="search-button" class="button action-button">
          <img src="assets/icons/actionBarView/search.svg" class="vertical-center filter-white"></img>
        </div>

        <div id="git-button" class="button action-button">
          <img src="assets/icons/actionBarView/git.svg" class="vertical-center filter-white"></img>
        </div>

        <div id="setting-button" class="button action-button">
          <img src="assets/icons/actionBarView/setting.svg" class="vertical-center filter-white"></img>
        </div>

      </div>

    </div>

    <div id="action-view">
      <div id="action-view-container">
        <div id="action-view-top">
          <div id="action-view-top-text" class="pureText captialize">Notebook</div>
          <img src="assets/icons/three-dots.svg" class="vertical-center filter-white"></img>
        </div>
  
        <div id="action-view-content">
          
          <div id="folder-tree-container">
            <div id="tree"></div>
            <div id="emptyFolderTag" class="vertical-center funcText">open a folder</div>
          </div>

          <div id="outline-container">
          </div>

          <div id="search-container">
          </div>

          <div id="git-container">
          </div>

        </div>
      </div>

      <div id="resize">
        <div class="resizeBtn-style vertical-center"></div>
      </div>
    </div>
    
    <div id="content-view">

      <div id="titleBar">
        
        <div id="tool-bar-container">
          
          <div id="tool-bar">
            <div id="mode-switch" class="button tool-button">
              <img src="assets/icons/titleBarView/md-wysiwyg.svg" class="vertical-center filter-black"></img>
            </div>
  
            <div id="md-tool" class="button tool-button">
              <img src="assets/icons/titleBarView/text.svg" class="vertical-center filter-black"></img>
            </div>
  
            <div id="tabs" class="button tool-button">
              <img src="assets/icons/titleBarView/tabs.svg" class="vertical-center filter-black"></img>
            </div>  
          </div>

          <div id="expand-collapse" class="button">
            <img src="assets/icons/titleBarView/caret-left.svg" class="vertical-center filter-black"></img>
          </div>
        </div>

        <div id="tab-bar-container">
          <div id="tabBar"></div>
        </div>

        <div id="titleBarBtns">
          <div id="minBtn" class="toggleBtn">
            <img src="assets/icons/titleBarView/min.svg" class="vertical-center"></img>
          </div>
          <div id="maxBtn" class="toggleBtn">
            <img id="maxBtnImg" src="assets/icons/titleBarView/max.svg" class="vertical-center"></img>
          </div>
          <div id="closeBtn" class="toggleBtn closeToggleBtn">
            <img src="assets/icons/titleBarView/close.svg" class="vertical-center"></img>
          </div>
        </div>
      </div>

      <div id="markdown-view">
        <div id="md"></div>
      </div>      
    </div>

  </div>
  <!-- 'defer' specifies the script is executed when the page has finished parsing. -->
  <script> if (typeof module === 'object') {window.module = module; module = undefined;} </script>
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer src="../src/code/main.module.js"></script>
  <script> if (window.module) module = window.module; </script>
</body>
