<!DOCTYPE html>
<html>

<head>
  <title>Markdown Note</title>

  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' script-src 'self'">
       <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' script-src 'self'"> -->
  
  <link rel="stylesheet" href="../node_modules/vditor/dist/index.css" />
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/folderView/folderView.css">
  <link rel="stylesheet" href="./css/folderView/folderTree.css">
  <link rel="stylesheet" href="./css/mdView/mdView.css">
  <link rel="stylesheet" href="./css/mdView/tabBarView.css">
  <link rel="stylesheet" href="./css/titleBar/titleBarView.css">
</head>

<body>
  <div id="mainApp">

    <div id="titleBar">
      <div id="toolBar">
        <div id="menuBtn" class="toggleBtn">
          <img src="assets/icons/menu.svg" class="vertical-center"></img>
        </div>
      </div>

      <div id="titleText" class="pureText">Markdown Note</div>
      
      <div id="titleBarBtns">
        <div id="minBtn" class="toggleBtn">
          <img src="assets/icons/min.svg" class="vertical-center"></img>
        </div>
        <div id="maxBtn" class="toggleBtn">
          <img id="maxBtnImg" src="assets/icons/max.svg" class="vertical-center"></img>
        </div>
        <div id="closeBtn" class="toggleBtn closeToggleBtn">
          <img src="assets/icons/close.svg" class="vertical-center"></img>
        </div>
      </div>
    </div>

    <div id="contentArea">

      <div id="folderView">
        
        <div id="folderNavBar">
          <div id="folderBtn">
            <div class="vertical-center funcText">Files</div>
          </div>
          <div id="outlineBtn">
            <div class="vertical-center funcText">Outline</div>
          </div>
        </div>

        <div id="folderTree" class="tree-body">
          <div id="tree"></div>
          <div id="emptyFolderTag" class="vertical-center funcText"></div>
        </div>

      </div>
      
      <div id="resize">
        <div class="resizeBtn-style vertical-center"></div>
      </div>

      <div id="mdView">
        <div id="tabBar-container"></div>
        <div id="md"></div>
      </div>
    </div>

  </div>
  <!-- 'defer' specifies the script is executed when the page has finished parsing. -->
  <script> if (typeof module === 'object') {window.module = module; module = undefined;} </script>
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>    
  <script defer src="../node_modules/vditor/dist/index.min.js"></script>
  <script defer src="../src/main.module.js"></script>
  <script> if (window.module) module = window.module; </script>
</body>
