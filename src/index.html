<!DOCTYPE html>
<html>

<head>
  <title>Markdown Note</title>

  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' script-src 'self'">
       <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' script-src 'self'"> -->
  
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor/dist/toastui-editor.css">
  <link rel="stylesheet" href="../node_modules/prismjs/themes/prism.css">
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor-plugin-code-syntax-highlight/dist/toastui-editor-plugin-code-syntax-highlight.css">
  <link rel="stylesheet" href="../node_modules/tui-color-picker/dist/tui-color-picker.css">
  <link rel="stylesheet" href="../node_modules/@toast-ui/editor-plugin-color-syntax/dist/toastui-editor-plugin-color-syntax.css">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/actionBarView/actionBar.css">
  <link rel="stylesheet" href="./css/actionView/actionView.css">
  <link rel="stylesheet" href="./css/actionView/folderView/folderView.css">
  <link rel="stylesheet" href="./css/actionView/folderView/tabBarView.css">
  <link rel="stylesheet" href="./css/actionView/folderView/folderTree.css">
  <link rel="stylesheet" href="./css/mdView/mdView.css">
  <link rel="stylesheet" href="./css/titleBar/titleBarView.css">
</head>

<body>
  <div id="mainApp">

    <div id="action-bar">

      <div id="action-buttion-container">  
        
        <div id="folder-button" class="button action-button">
          <img src="assets/icons/book.svg" class="vertical-center filter-white"></img>
        </div>

        <div id="outline-button" class="button action-button">
          <img src="assets/icons/list.svg" class="vertical-center filter-white"></img>
        </div>

      </div>

    </div>

    <div id="action-view">

      <div id="folderTree" class="tree-body">
        <div id="tree"></div>
        <div id="emptyFolderTag" class="vertical-center funcText">open a folder</div>
      </div>

      <div id="resize">
        <div class="resizeBtn-style vertical-center"></div>
      </div>

    </div>
    
    

    <div id="content-view">

      <div id="titleBar">
        
        <div id="space-container"></div>
  
        <div id="titleText" class="pureText">Markdown Note</div>
        
        <div id="titleBarBtns">
          <div id="minBtn" class="toggleBtn">
            <img src="assets/icons/min.svg" class="vertical-center"></img>
          </div>
          <div id="maxBtn" class="toggleBtn">
            <img id="maxBtnImg" src="assets/icons/max.svg" class="vertical-center"></img>
          </div>
          <div id="closeBtn" class="toggleBtn closeToggleBtn">
            <img src="assets/icons/close.svg" class="vertical-center"></img>
          </div>
        </div>
      </div>

      <div id="markdown-view">
        <div id="tabBar-container"></div>
        <div id="md"></div>
      </div>
      
    </div>

  </div>
  <!-- 'defer' specifies the script is executed when the page has finished parsing. -->
  <script> if (typeof module === 'object') {window.module = module; module = undefined;} </script>
  <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script defer src="../src/js/main.module.js"></script>
  <script> if (window.module) module = window.module; </script>
</body>
